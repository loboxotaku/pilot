<svg width="400" height="460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Hexagonal background -->
  <polygon points="200,20 340,110 340,290 200,380 60,290 60,110"
           fill="url(#hexGradient)"
           stroke="#475569"
           stroke-width="3"
           filter="url(#shadow)"/>

  <!-- Terminal window container -->
  <g transform="translate(100, 120)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="200" height="150" rx="8"
          fill="url(#terminalGradient)"
          stroke="#334155"
          stroke-width="2"/>

    <!-- Terminal header bar -->
    <rect x="0" y="0" width="200" height="25" rx="8"
          fill="#1E293B"/>

    <!-- Terminal control buttons -->
    <circle cx="15" cy="12" r="4" fill="#EF4444"/>
    <circle cx="30" cy="12" r="4" fill="#F59E0B"/>
    <circle cx="45" cy="12" r="4" fill="#10B981"/>

    <!-- Command prompt lines -->
    <g transform="translate(10, 40)">
      <!-- Prompt symbol -->
      <text x="0" y="0" font-family="monospace" font-size="14" fill="#38BDF8" font-weight="bold">$</text>
      <!-- Command text -->
      <text x="15" y="0" font-family="monospace" font-size="14" fill="#F8FAFC">pilot repl</text>

      <!-- Second line -->
      <text x="0" y="25" font-family="monospace" font-size="14" fill="#38BDF8" font-weight="bold">$</text>
      <text x="15" y="25" font-family="monospace" font-size="14" fill="#F8FAFC">pilot status</text>

      <!-- Third line with cursor -->
      <text x="0" y="50" font-family="monospace" font-size="14" fill="#38BDF8" font-weight="bold">$</text>
      <text x="15" y="50" font-family="monospace" font-size="14" fill="#F8FAFC">pilot</text>
      <!-- Blinking cursor -->
      <rect x="60" y="38" width="10" height="16" fill="url(#cursorGradient)">
        <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Keyboard keys suggestion -->
    <g transform="translate(10, 120)">
      <!-- Key outlines -->
      <rect x="0" y="0" width="20" height="18" rx="3" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="10" y="13" font-family="sans-serif" font-size="10" fill="#F8FAFC" text-anchor="middle" font-weight="bold">↑</text>

      <rect x="25" y="0" width="20" height="18" rx="3" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="35" y="13" font-family="sans-serif" font-size="10" fill="#F8FAFC" text-anchor="middle" font-weight="bold">↓</text>

      <rect x="150" y="0" width="35" height="18" rx="3" fill="#38BDF8" stroke="#0EA5E9" stroke-width="1"/>
      <text x="167.5" y="13" font-family="sans-serif" font-size="9" fill="#0F172A" text-anchor="middle" font-weight="bold">ENTER</text>
    </g>
  </g>

  <!-- Top text: NSAI -->
  <text x="200" y="60"
        font-family="sans-serif"
        font-size="32"
        font-weight="bold"
        fill="#F8FAFC"
        text-anchor="middle"
        letter-spacing="2">NSAI</text>

  <!-- Bottom text: Pilot -->
  <text x="200" y="345"
        font-family="sans-serif"
        font-size="40"
        font-weight="bold"
        fill="#F8FAFC"
        text-anchor="middle"
        letter-spacing="1">Pilot</text>

  <!-- Subtitle -->
  <text x="200" y="370"
        font-family="sans-serif"
        font-size="14"
        fill="#94A3B8"
        text-anchor="middle"
        font-style="italic">Interactive CLI & REPL</text>
</svg>
